<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирование цены</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите четыре числа</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м2" min="0" max="100" step="1" required>
            <div id="error1" class="error-message">Площадь квартиры должна быть от 0 до 100 м²</div>
            
            <input type="number" id="num2" placeholder="Количество комнат" min="0" max="5" step="1" required>
            <div id="error2" class="error-message">Количество комнат должно быть от 0 до 5</div>
            
            <input type="number" id="num3" placeholder="Этажей в доме" min="0" max="100" step="1" required>
            <div id="error3" class="error-message">Количество этажей в доме должно быть от 0 до 100</div>
            
            <input type="number" id="num4" placeholder="Этаж квартиры" min="0" max="100" step="1" required>
            <div id="error4" class="error-message">Этаж квартиры должен быть от 0 до 100</div>
            
            <button type="button" onclick="validateAndSubmit()">Отправить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function validateAndSubmit() {
            // Скрываем все сообщения об ошибках
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Получаем значения полей
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            
            // Проверяем каждое поле на соответствие диапазону
            let isValid = true;
            
            if (isNaN(num1) || num1 < 0 || num1 > 100) {
                document.getElementById('error1').style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(num2) || num2 < 0 || num2 > 5) {
                document.getElementById('error2').style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(num3) || num3 < 0 || num3 > 100) {
                document.getElementById('error3').style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(num4) || num4 < 0 || num4 > 100) {
                document.getElementById('error4').style.display = 'block';
                isValid = false;
            }
            
            // Если все данные корректны, отправляем форму
            if (isValid) {
                submitForm();
            } else {
                document.getElementById('response').innerText = 'Пожалуйста, исправьте ошибки в форме';
            }
        }
        
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;

            const data = {
                number1: num1,
                number2: num2,
                number3: num3,
                number4: num4
            };

            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Изменено здесь: выводим только data.message вместо всего data
                document.getElementById('response').innerText = data.message;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerText = 'Произошла ошибка при отправке данных';
            });
        }
    </script>
</body>
</html>
