<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости квартиры</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
            animation: shake 0.4s ease;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #response {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--primary);
            border-left: 4px solid var(--success);
        }
        
        .error {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .feature-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }
        
        @media (max-width: 576px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="feature-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                    <path d="M7 12h2v5H7zm4-7h2v12h-2zm4 4h2v8h-2z"/>
                </svg>
            </div>
            <h1>Калькулятор стоимости квартиры</h1>
            <p>Узнайте рыночную стоимость вашей недвижимости</p>
        </div>
        
        <div class="form-container">
            <form id="numberForm">
                <div class="form-group">
                    <label for="num1">Площадь квартиры (м²)</label>
                    <input type="number" class="form-control" id="num1" placeholder="30" min="10" max="300" step="0.1" required>
                    <div id="error1" class="error-message">Введите площадь от 10 до 300 м²</div>
                </div>
                
                <div class="form-group">
                    <label for="num2">Количество комнат</label>
                    <input type="number" class="form-control" id="num2" placeholder="2" min="1" max="10" step="1" required>
                    <div id="error2" class="error-message">Введите от 1 до 10 комнат</div>
                </div>
                
                <div class="form-group">
                    <label for="num3">Этажей в доме</label>
                    <input type="number" class="form-control" id="num3" placeholder="10" min="1" max="100" step="1" required>
                    <div id="error3" class="error-message">Введите от 1 до 100 этажей</div>
                </div>
                
                <div class="form-group">
                    <label for="num4">Этаж квартиры</label>
                    <input type="number" class="form-control" id="num4" placeholder="5" min="1" max="100" step="1" required>
                    <div id="error4" class="error-message">Введите от 1 до 100 этаж</div>
                </div>
                
                <button type="button" class="btn" onclick="validateAndSubmit()">Рассчитать стоимость</button>
            </form>
            
            <div id="response"></div>
        </div>
    </div>

    <script>
        function validateAndSubmit() {
            // Скрываем все сообщения об ошибках
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Получаем значения полей
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            const num4 = parseInt(document.getElementById('num4').value);
            
            // Проверяем каждое поле на соответствие диапазону
            let isValid = true;
            
            if (isNaN(num1) || num1 < 10 || num1 > 300) {
                document.getElementById('error1').style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(num2) || num2 < 1 || num2 > 10) {
                document.getElementById('error2').style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(num3) || num3 < 1 || num3 > 100) {
                document.getElementById('error3').style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(num4) || num4 < 1 || num4 > 100) {
                document.getElementById('error4').style.display = 'block';
                isValid = false;
            }
            
            // Если все данные корректны, отправляем форму
            if (isValid) {
                submitForm();
            } else {
                showResponse('Пожалуйста, исправьте ошибки в форме', 'error');
            }
        }
        
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;

            const data = {
                number1: num1,
                number2: num2,
                number3: num3,
                number4: num4
            };

            // Показываем загрузку
            showResponse('Идёт расчёт...', 'success');
            
            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showResponse(data.message, 'success');
                } else {
                    showResponse(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                showResponse('Произошла ошибка при отправке данных', 'error');
            });
        }
        
        function showResponse(message, type) {
            const responseEl = document.getElementById('response');
            responseEl.innerText = message;
            responseEl.className = type;
            responseEl.style.display = 'block';
        }
    </script>
</body>
</html>
